<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>
</head>
<body>
    
    <div id="title"><h1>B L A C K J A C K</h1>
        <p><button class="btn btn-dark btn-lg" id="play-button">PLAY</button></p>
        <br><button class="btn btn-warning btn-lg" id="hit-button">HIT</button>
        <button class="btn btn-danger btn-lg" id="stay-button">STAY</button>
    </div>

    <div class="players">
        <div id="dealer">Dealer</div>
        <div id="dealerCards"></div>
        <div id="player">Player</div>
        <div id="playerCards"></div>
        <div id="dealerSum"></div>
        <div id="playerSum"></div>
    </div>

    <div id="deck">
    </div>

    <div class="dealerWins">
        <h4>Dealer Wins</h4>
        <div id="dealerWins"></div>
    </div>
    <div class="playerWins">
        <h4>Player Wins</h4>
        <div id="playerWins"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src = "js/app.js"></script>
  </body>
</body>
</html>
